<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
<div id="main-menu">
    <div id="main-menu-buttons">
        <button id="play-button">Play</button>
        <br/>
        <button id="characters-button">Characters</button>
        <br/>
        <button id="rules-button">Rules</button>
    </div>
</div>
<div id="player-selection" class="hidden">
    <h2>Choose a Character</h2>
    <button id="characters-button-2">Characters</button>
    <br>
    <button id="start-game">0 Players</button>
</div>
<div id="game-container" class="hidden">
    <!-- Game will be here -->
    <div id="cards" class="character-card"></div>
</div>
<div id="map-container" class="hidden">
    <!-- Map will be displayed here -->
</div>
<div id="player-question" class="hidden">
    <!-- Player question will be here -->
</div>
<div id="score-screen" class= "hidden">
    <!-- Score screen for voting will be here -->
</div>
<div id="winner-screen" class="hidden">
    <h3>THANK YOU FOR PLAYING</h3>
    <h2>Winner!</h2>
    <p id="winner-name"></p>
    <p id="winner-votes"></p>
    <h3>Other Players</h3>
    <ul id="other-players"></ul>
</div>
<div id="help-modal" class="modal hidden">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <img src="assets/bg/rules_list.png" alt="Help Guide" style="width:100%">
    </div>
</div>
<div id="characters-modal" class="modal hidden">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <img src="assets/bg/characters_list.png" alt="Characters Guide" style="width:100%">
    </div>
</div>

<script src="assets/js/main.js" type="module"></script>
</body>
</html>
